<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="background">
  
  <div class="box">
    <img class="illustration" src="./images/illustration-hero.svg" alt="" srcset="">
  <div class="box__2">
    <p class="orderSummary">Order Summary</p>
    
<p  class="comercial">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

<div class="payment">
  <img src="./images/icon-music.svg" alt="" srcset="">
  <div class="plan">
 <p class="anual">Annual Plan</p> 
 <p class="value"> $59.99/year</p>

</div>
<a href="" class="change">Change</a>
</div>

  <button class="proceedToPayment">Proceed to Payment</button> 
  <button class="cancelOrder"> Cancel Order</button>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephanie Marcondes</a>.
  </div>
  </div>
  
 
</body>
</html>
